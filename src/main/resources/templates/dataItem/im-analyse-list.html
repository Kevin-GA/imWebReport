<script>

    function formateday(){
        var d = new Date();
        var curr_date = d.getDate();
        var curr_month = d.getMonth() + 1;
        var curr_year = d.getFullYear();
        String(curr_month).length < 2 ? (curr_month = "0" + curr_month): curr_month;
        String(curr_date).length < 2 ? (curr_date = "0" + curr_date): curr_date;
        var yyyyMMdd = curr_year + "-" + curr_month +"-"+ curr_date;
        return yyyyMMdd;
    };
    function formateyesterday(){
        var d = new Date();
        d.setTime(d.getTime()-24*60*60*1000);
        var curr_date = d.getDate();
        var curr_month = d.getMonth() + 1;
        var curr_year = d.getFullYear();
        String(curr_month).length < 2 ? (curr_month = "0" + curr_month): curr_month;
        String(curr_date).length < 2 ? (curr_date = "0" + curr_date): curr_date;
        var yyyyMMdd = curr_year + "-" + curr_month +"-"+ curr_date;
        return yyyyMMdd;
    };
    function change_city(){

    function addCount(){
//        var $city = $("#city").val()==null ? "上海":$("#city").val();
        var $city = $("#city").val();
//        var $imChatMessageType = $("#imChatMessageType").val();
        $.ajax({
            url:"../getImAnalyseCount",
            type :"get",
            dataType : "JSON",
            data : {
                startTime:$("#starttime").val(),
                endTime:$("#endtime").val(),
                city: $city,
                pagetype:null,
                producttype:null
            },
            success: function(data){
                if(data>0){
                    $("#count_all").html("总计："+data+"条记录");
//                    addPageData();
                }else{
                    alert("无数据！");
                    $('#myTable tbody').html('');
                    $("#count_all").html('');
                }

            }
        })
    }
    function addPageData(pageNum){
        var $city = $("#city").val();
//        var $imChatMessageType = $("#imChatMessageType").val();
        $.ajax({
            url:"../getImAnalysePages",
            type :"get",
            dataType : "JSON",
            data : {
                startTime:$("#starttime").val(),
                endTime:$("#endtime").val(),
                city: $city,
                pagetype:null,
                producttype:null,
                pageNum: pageNum,
                pageSize: 50,
            }, success: function(data){
                var taskHtml = '';
                for (i = 0; i < data.recordList.length; i++) {
                    taskHtml += '<tr >';
                    taskHtml += '<td style="display: none" class="im-more">' + data.recordList[i].messageid + '</td>';
                    taskHtml += '<td>' + data.recordList[i].from + '</td>';
                    taskHtml += '<td>' + data.recordList[i].producttype + '</td>';
                    taskHtml += '<td>' + data.recordList[i].pagetype + '</td>';
                    taskHtml += '<td>' + data.recordList[i].to + '</td>';
                    taskHtml += '<td>' + data.recordList[i].contents + '</td>';
                    taskHtml += '<td style="display: none">' + data.recordList[i].actionday + '</td>';
                    taskHtml += '<td> <a href="../im-analyse-more/'+data.recordList[i].messageid+'/'+data.recordList[i].actionday+'"target="view_window">详情</a></td>';
                    taskHtml += '</tr>';
                }
                $('#myTable tbody').html(taskHtml);

                var pagehtml = '<li><a href="javascript:void(0)" onclick="addPageData('+(pageNum-1>0?pageNum-1:1)+')">&laquo;</a></li>';
                for(i = data.beginPageIndex; i <= data.endPageIndex; i++){
                    if(i==pageNum){
                        pagehtml+='<li class="active"><a href="javascript:void(0)" onclick="addPageData('+i+')">'+i+'</a></li>';
                    }else{
                        pagehtml+='<li ><a href="javascript:void(0)" onclick="addPageData('+i+')">'+i+'</a></li>';
                    }

                }
                pagehtml+= '<li><a href="javascript:void(0)" onclick="addPageData('+(pageNum+1>data.pageCount?data.pageCount:pageNum+1)+')">&raquo;</a></li>';

                tableClick();
            }, error: function () {
                alert("获取数据失败", "error");
            }
        })
    }

    function addQX(){
        $.ajax({
            url:"../getQX",
            type :"get",
            dataType : "JSON",
            data : {
//                city:$("#cityMR").html()
                city:$("#city").val()

                    for(var i=0;i<data.length;i++){
                        $("#qx").append('<option value="'+ data[i] + '">'+data[i]+'</option>');
                    }
                    addSQ();

            }

    }

                    }

            }
        })
    }
